<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Timed Audio Pages</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
  #timer { font-size: 24px; color: red; margin-bottom: 20px; }
  #content { display: block; }
</style>
</head>
<body>
<h1>Listening Task</h1>
<div id="timer"></div>
<div id="content"></div>

<script>
const videoEmbed = `<iframe width="560" height="315" 
  src="https://www.youtube.com/embed/C0DPdy98e4c?autoplay=1&controls=0&modestbranding=1"120; // seconds per page (change if needed)
document.getElementById('content').innerHTML = videoEmbed;

function startTimer() {
  const timer = setInterval(() => {
    document.getElementById('timer').innerText = `Page ${page}: ${timeLeft} seconds left`;
    if (timeLeft <= 0) {
      clearInterval(timer);
      if (page < 3) {
        page++;
        timeLeft = 120; // reset timer for next page
        document.getElementById('content').innerHTML = videoEmbed;
        startTimer();
      } else {
        document.getElementById('content').innerHTML = "<h2>All done! Thank you.</h2>";
        document.getElementById('timer').innerText = "";
      }
    }
    timeLeft--;
  }, 1000);
}

startTimer();
</script>
</body>
</html>
