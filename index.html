<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Repeating Audio Pages</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
  #timer { font-size: 24px; color: red; margin-bottom: 20px; }
  
  #instructionBox {
    margin: 20px auto;
    padding: 15px;
    width: 60%;
    border: 2px solid #333;
    background-color: #f9f9f9;
    font-weight: bold;
    display: none;
  }

  /* Container to hold video and the page number overlay */
  #videoWrapper {
    position: relative;
    display: inline-block;
    width: 560px;
    height: 315px;
    background-color: #000;
  }

  /* Style for the Page Number in the corner */
  #pageOverlay {
    position: absolute;
    top: 10px;
    left: 10px;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 5px 12px;
    border-radius: 4px;
    font-size: 18px;
    font-weight: bold;
    z-index: 10;
  }

  #content { display: none; } 
  
  #startButton {
    padding: 15px 30px;
    font-size: 20px;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
  }

  .video-hidden::-webkit-media-controls-enclosure {
    display: none !important;
  }
  .video-hidden::-moz-media-controls-enclosure {
    display: none !important;
  }
</style>
</head>
<body>

<h1>Listening Task</h1>

<div id="instructionBox"></div>
<div id="timer"></div>

<div id="startContainer">
  <button id="startButton" onclick="startTask()">Start Task</button>
</div>

<div id="content">
    <div id="videoWrapper">
        <div id="pageOverlay"></div>
        <div id="videoPlaceholder"></div>
    </div>
</div>

<script>
const videoFiles = [
  "Planes Clip 1.mp4", "Planes Clip 2.mp4", "Planes Clip 3.mp4", "Planes Clip 4.mp4", "Planes Clip 5.mp4",
  "Trains Clip 1.mp4", "Trains Clip 2.mp4", "Trains Clip 3.mp4", "Trains Clip 4.mp4", "Trains Clip 5.mp4"
];

let videoIndex = 0;    
let repeatCount = 1;   
const totalRepeats = 3;

function updateInstructionText() {
    const instructionBox = document.getElementById('instructionBox');
    const currentFile = videoFiles[videoIndex];
    instructionBox.style.display = "block";

    if (currentFile.startsWith("Planes")) {
        instructionBox.innerText = "In the next five clips, we are discussing plane travel";
    } else if (currentFile.startsWith("Trains")) {
        instructionBox.innerText = "In the next five clips, we are discussing train travel";
    } else if (currentFile.startsWith("Dance")) {
        instructionBox.innerText = "In the next five clips, we are discussing our wheelchair dance club";
    }
}

function getVideoHTML(videoSrc) {
  return `
    <video 
      id="listeningVideo" 
      width="560" 
      height="315" 
      class="video-hidden" 
      onended="handleVideoEnd()" 
      playsinline
    >
      <source src="${videoSrc}" type="video/mp4"> 
      Your browser does not support the video tag.
    </video>
  `;
}

function startTask() {
    const startContainer = document.getElementById('startContainer');
    const content = document.getElementById('content');
    const overlay = document.getElementById('pageOverlay');
    const currentFile = videoFiles[videoIndex];

    startContainer.style.display = 'none';
    content.style.display = 'block';

    updateInstructionText();

    // Update the number in the corner (1 through 15)
    overlay.innerText = "Video " + (videoIndex + 1);

    document.getElementById('videoPlaceholder').innerHTML = getVideoHTML(currentFile);
    document.getElementById('timer').innerText = `Playing ${currentFile} (Attempt ${repeatCount} of ${totalRepeats})`;

    const videoElement = document.getElementById('listeningVideo');
    videoElement.addEventListener('loadedmetadata', attemptPlayback);
    if (videoElement.readyState >= 1) attemptPlayback();
}

function handleVideoEnd() {
    const startContainer = document.getElementById('startContainer');
    const content = document.getElementById('content');
    const button = document.getElementById('startButton');

    if (repeatCount < totalRepeats) {
        repeatCount++;
    } else {
        videoIndex++;
        repeatCount = 1;
    }

    if (videoIndex < videoFiles.length) {
        document.getElementById('videoPlaceholder').innerHTML = "";
        content.style.display = 'none'; 

        const nextFile = videoFiles[videoIndex];
        button.innerText = `Start ${nextFile} (Attempt ${repeatCount})`;
        document.getElementById('timer').innerText = `Finished previous play. Next: ${nextFile} (Repeat ${repeatCount}/3)`;

        startContainer.style.display = 'block';
    } else {
        document.getElementById('instructionBox').style.display = "none";
        content.innerHTML = "<h2>All 15 videos and their repetitions are complete.</h2>";
        document.getElementById('timer').innerText = "";
        startContainer.style.display = 'none'; 
    }
}

function attemptPlayback() {
    const videoElement = document.getElementById('listeningVideo');
    if(videoElement) {
        videoElement.play().catch(e => console.error("Playback error:", e));
        videoElement.removeEventListener('loadedmetadata', attemptPlayback);
    }
}

document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('timer').innerText = "Click 'Start' to begin the task.";
});
</script>
</body>
</html>
