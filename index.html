<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Repeating Audio Pages</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
  #timer { font-size: 24px; color: red; margin-bottom: 20px; }
  
  #instructionBox {
    margin: 20px auto;
    padding: 15px;
    width: 60%;
    border: 2px solid #333;
    background-color: #f9f9f9;
    font-weight: bold;
    display: none;
  }

  #videoWrapper {
    position: relative;
    display: inline-block;
    width: 560px;
    height: 315px;
    background-color: #000;
  }

  #pageOverlay {
    position: absolute;
    top: 10px;
    left: 10px;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 5px 12px;
    border-radius: 4px;
    font-size: 18px;
    font-weight: bold;
    z-index: 10;
  }

  #content { display: none; } 
  
  #startButton {
    padding: 15px 30px;
    font-size: 20px;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
  }

  .video-hidden::-webkit-media-controls-enclosure {
    display: none !important;
  }
  .video-hidden::-moz-media-controls-enclosure {
    display: none !important;
  }
</style>
</head>
